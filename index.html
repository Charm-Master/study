<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrimFocus - Study Tracker</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      
      :root {
        --color-bg: #000000;
        --color-bg-alt: #111111;
        --color-text: #ffffff;
        --color-text-dim: #888888;
        --color-red: #e74c3c;
        --color-red-dark: #c0392b;
        --color-green: #00aa00;
        --color-green-neon: #00ff00;
      }

      * { box-sizing: border-box; }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        margin: 0;
        overflow-x: hidden;
      }

      /* Layout Utilities */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-0 { z-index: 0; }
      .z-10 { z-index: 10; }
      .z-50 { z-index: 50; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .max-w-md { max-width: 28rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mt-1 { margin-top: 0.25rem; }
      .mt-2 { margin-top: 0.5rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-8 { margin-top: 2rem; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }

      /* Typography */
      .font-sans { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: monospace; }
      .font-bold { font-weight: 700; }
      .font-black { font-weight: 900; }
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-6xl { font-size: 3.75rem; }
      .text-center { text-align: center; }
      .uppercase { text-transform: uppercase; }
      .italic { font-style: italic; }
      .tracking-widest { letter-spacing: 0.1em; }
      .tracking-tight { letter-spacing: -0.025em; }
      .tracking-tighter { letter-spacing: -0.05em; }

      /* Colors */
      .text-white { color: white; }
      .text-gray-200 { color: #e5e7eb; }
      .text-gray-300 { color: #d1d5db; }
      .text-gray-400 { color: #9ca3af; }
      .text-gray-500 { color: #6b7280; }
      .text-gray-600 { color: #4b5563; }
      .text-gray-700 { color: #374151; }
      .text-red { color: var(--color-red); }
      .text-red-500 { color: var(--color-red); }
      .text-red-200 { color: #fecaca; }
      .text-green { color: var(--color-green-neon); }
      .text-blue-400 { color: #60a5fa; }
      
      .bg-black { background-color: var(--color-bg); }
      .bg-red-900 { background-color: #7f1d1d; }
      .bg-red-600 { background-color: #dc2626; }
      .bg-green-600 { background-color: var(--color-green); }
      .bg-green-btn { background-color: var(--color-green); }
      .bg-transparent { background-color: transparent; }
      
      /* Borders & Effects */
      .border { border-width: 1px; border-style: solid; }
      .border-2 { border-width: 2px; border-style: solid; }
      .border-red-600 { border-color: #dc2626; }
      .border-red-900 { border-color: #7f1d1d; }
      .border-red-500 { border-color: var(--color-red); }
      .border-green-500 { border-color: var(--color-green-neon); }
      .border-gray-700 { border-color: #374151; }
      .rounded { border-radius: 0.5rem; }
      .rounded-lg { border-radius: 0.75rem; }
      .shadow-red { box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
      .shadow-green { box-shadow: 0 0 20px rgba(0, 170, 0, 0.2); }
      .backdrop-blur-sm { backdrop-filter: blur(4px); }
      .backdrop-blur-md { backdrop-filter: blur(12px); }
      .bg-overlay { background-color: rgba(0,0,0,0.9); }
      
      /* Specific UI Helpers */
      .btn {
        width: 100%;
        padding: 1.5rem 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.1s, background-color 0.2s;
      }
      .btn:active { transform: scale(0.98); }
      
      .btn-start { background-color: var(--color-green); color: white; }
      .btn-start:hover { background-color: #00cc00; }
      
      .btn-stop { background-color: var(--color-red-dark); color: white; }
      .btn-stop:hover { background-color: var(--color-red); }
      
      .btn-modal-cancel { border: 1px solid #374151; color: #d1d5db; background: transparent; padding: 0.75rem; }
      .btn-modal-cancel:hover { color: white; border-color: #4b5563; }
      
      .btn-modal-confirm { background-color: #dc2626; color: white; padding: 0.75rem; border: none; }
      .btn-modal-confirm:hover { background-color: #b91c1c; }
      
      .top-right-badge {
        position: absolute;
        top: 0;
        right: 0;
        transform: rotate(12deg);
        opacity: 0.5;
      }
      
      .ambience-text {
        font-size: 10rem;
        opacity: 0.05;
        font-weight: 900;
        user-select: none;
      }

      .alert-box {
        background-color: rgba(127, 29, 29, 0.3);
        border: 1px solid #dc2626;
        border-radius: 0.5rem;
      }

      /* Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      @keyframes bounce {
        0%, 100% { transform: translateY(-10%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0,0,0.2,1); }
      }
      .animate-bounce { animation: bounce 1s infinite; }

      .flash-red-bg {
        animation: flashRed 2s infinite;
      }
      @keyframes flashRed {
        0%, 100% { background-color: var(--color-bg); }
        50% { background-color: rgba(60, 0, 0, 0.5); }
      }

      /* Transitions */
      .transition-colors { transition-property: background-color, border-color, color, fill, stroke; transition-duration: 300ms; }
    </style>

</head>

    <div id="root"></div>
  </body>
</html>
